<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
  <div id="my_dataviz"></div>
  <script>
    var margin = {top:50,right:50,bottom:50,left:50},
    width = 2000 - margin.left - margin.right;
    height = 1500 - margin.top - margin.bottom;

    var svg = d3.select("#my_dataviz")
      .append("svg")
      .attr("width", width+margin.left+margin.right)
      .attr("height", height+margin.top+margin.bottom)
      .append("g")
      .attr("tranform","translate("+margin.left+","+margin.top+")");
    console.log(margin);

    d3.json("wordnet_final.json", (data)=>{
      console.log(data);

    var element = svg
        .selectAll("g").data(data.node).enter().append("g")

    var node = element
      .append("circle")
        .attr("r",20)
        .attr("cx",250)
        .attr("cy",250)
        .attr('fill', '#AA1111');

      node_t =  element
        .append("text")
        .text(d=>d.name)
        .attr("x",820)
        .attr("y",310)
        .style("fill", "black")


        var link = svg
        .selectAll("line")
        .data(data.edge)
        .enter()
        .append("line")
        .style("stroke",function(c) {
          console.log(c.relation);
          if (c.relation == 'synonym'){
            return "#0003ba";
          } else if (c.relation == 'hyperonym') {
            return "#d60012";
          }
        });

      var simulation = d3.forceSimulation(data.node)
        .force("link", d3.forceLink()
        .id((d) => d.id)
        .links(data.edge)
        )
        .force("charge", d3.forceManyBody().strength(-250))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .on("end",ticked);

        function ticked() {
          link
            .attr("x1", function (d) { return d.source.x; } )
            .attr("y1", function (d) { return d.source.y; } )
            .attr("x2", function (d) { return d.target.x; } )
            .attr("y2", function (d) { return d.target.y; } );

          node
          .attr("cx", function(d) {return d.x+5})
          .attr("cy",function(d) {return d.y+5});

          node_t
          .attr("x", function(d) {return d.x+5})
          .attr("y",function(d) {return d.y+5});

        }

  legend.append("text")
  .attr("x", width-24)
  .attr("y", 9)
  .attr("dy",".35em")
  .style("text-anchor","end")
  .text(function(d) {return d;});
    });

  </script>
</body>
</html>
