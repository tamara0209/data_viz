<html>
<head>
  <title>Adjacency Matrix</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
  <meta charset="utf-8">
  <style>
    .grid {
      stroke: #697fd8;
      stroke-width: 1px;
      fill: #556ed3;
    }
    .arc {
      stroke: #415dce;
      fill: none;
    }
    .node {
      fill: #415dce;
      stroke: #415dce;
      stroke-width: 1px;
    }
    text {
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div id="viz">
    <svg style="width:1000px;height:1000px;" ></svg>
  </div>
  <script>
    var PromiseWrapper = d => new Promise(resolve => d3.csv(d, p=>resolve(p)));
    Promise.all([
      PromiseWrapper("nodelist.csv"),
      PromiseWrapper("edgelist.csv")
    ])
    .then(resolve=>{
      createAdjacencyMatrix(resolve[0],resolve[1]);
    });
    function createAdjacencyMatrix(nodes,edges) {
      console.log("My call back function createAdjacencyMatrix");
      console.log(edges);
      console.log(nodes);

      var matrix = [];
      var edgeHash = {};
      edges.forEach(edge=>{
        var id = `${edge.source}-${edge.target}`;
        edgeHash[id]=edge;
      });

      nodes.forEach((source,a)=>{
        nodes.forEach((target,b)=>{
          var element = {
            id:`${source.id}-${target.id}`,
            x:b,
            y:a,
            weight:0
          };
          if(edgeHash[element.id]) {
            element.weight = edgeHash[element.id].weight;
          }
          matrix.push(element);
        })
      });

      d3.select("svg")
      .append("g")
      .attr("transform", "translate(60,60)")
      .selectAll("rect")
      .data(matrix)
      .enter()
      .append("rect")
      .attr("class","grid")
      .attr("width","25")
      .attr("height","25")
      .attr("x", d=> d.x*25)
      .attr("y", d=> d.y*25)
      .style("fill-opacity", d=>d.weight*.2);

      d3.select("svg")
      .append("g")
      .attr("transform","translate(60,5)")
      .selectAll("text")
      .data(nodes)
      .enter()
      .append("text")
      .attr("x", (d,i)=>i*25+12.5)
      .text(d=>d.id)
      .style("text-anchor","middle")
      .attr("style", "writing-mode: tb; glyph-orientation-vertical: 0")

      d3.select("svg")
      .append("g")
      .attr("transform","translate(27,60)")
      .selectAll("text")
      .data(nodes)
      .enter()
      .append("text")
      .attr("y", (d,i)=>i*25+12.5)
      .text(d=>d.id)
      .style("text-anchor","middle");

      d3.selectAll("rect.grid").on("mouseover", (d)=>{
        d3.selectAll("rect")
        .style("stroke-width", (p)=>{
          return p.x==d.x || p.y==d.y ? "4px" : "1px";
        })
      });

      console.log(matrix);
    }
  </script>
</body>
</html>
